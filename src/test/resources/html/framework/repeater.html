<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div id="testDiv1" class="test" onclick="clickDiv1()">Div1</div>
    <div id="testDiv2" class="test" onclick="clickDiv2()">Div2</div>
    <div id="testDiv3" class="test" style="display: none">Div3</div>
    <div id="testDiv4" class="test">Div4</div>
    <div id="testDiv5" class="test">Div5</div>
</div>


<script>

    var clickCount = 0;

    function clickDiv1() {
        clickCount++;
        console.log("Click count = " + clickCount);
        if (clickCount === 7) {
            document.getElementById("testDiv3").style.display = "block";

        }
    }

    function clickDiv2() {
        clickCount++;
        console.log("Click count = " + clickCount);
        if (clickCount === 6) {
            document.getElementById("testDiv3").style.display = "block";

        }
    }
</script>
</body>
</html>
